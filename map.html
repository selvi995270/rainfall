<script>

    var box=document.querySelector(".box5")
   
    function show()
    {
     box.style.display="block"
   
    }


    window.onload = init;

function init() {
    const map = new ol.Map({
        view: new ol.View({
            center: [12.5, 41.9],
            zoom: 5
        }),
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        target: 'map' // Corrected the target ID to 'map'
    });
}
//dark mode
